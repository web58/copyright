<div class="hystmodal hystmodal--simple"
     id="request-modal"
     aria-hidden="true">
  <div class="hystmodal__wrap">
    <div class="hystmodal__window hystmodal__window--form"
         role="dialog"
         aria-modal="true">
      <div class="modal">
        <button class="btn-reset modal__close"
                type="button"
                aria-label="Закрыть окно"
                data-hystclose>
          <svg class="modal__close-icon"
               width="16"
               height="16"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#icon-cross"></use>
          </svg>
        </button>
        <span class="is-accent h2 modal__title modal__centered">Зафиксировать правонарушение</span>
        <form class="form modal__form"
              id="request-form"
              enctype="multipart/form-data"
              data-validate>
          <input type="hidden"
                 name="Форма"
                 value="Зафиксировать правонарушение">
          <input type="hidden"
                 name="UTM&nbsp;параметры"
                 data-utm
                 value="">
          <div>
            <input class="form__input"
                   type="text"
                   name="Имя"
                   placeholder="Имя *"
                   data-validate="text"
                   required>
          </div>
          <div>
            <input class="form__input"
                   type="tel"
                   name="Контактный&nbsp;телефон"
                   placeholder="+7 (___) ___ __ __ *"
                   data-validate="phone"
                   required>
          </div>
          <div>
            <textarea class="form__input form__textarea"
                      name="Комментарий"
                      placeholder="Комментарий *"
                      data-validate="message"
                      required></textarea>
          </div>
          <div>
            <input class="form__file"
                   type="file"
                   id="upload-file"
                   name="attachment"
                   accept="application/pdf, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document, image/jpeg, image/pjpeg, image/png, application/zip">
            <label for="upload-file">Прикрепить файл</label>
          </div>
          <div class="modal__form-confirm">
            <input class="form__checkbox"
                   type="checkbox"
                   id="request-form-confirm"
                   data-validate="confirm"
                   required>
            <label class="small"
                   for="request-form-confirm">@include('../var-text/confirm.html')</label>
          </div>
          <button class="btn-reset btn modal__submit"
                  type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</div>
